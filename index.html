<html>

<head>
  <title>Prompt users to update IE (if necessary)
  </title>
  <script>
  var IE = (function() {
    "use strict";

    var ret, isTheBrowser,
      actualVersion,
      jscriptMap, jscriptVersion;

    isTheBrowser = false;
    jscriptMap = {
      "5.5": "5.5",
      "5.6": "6",
      "5.7": "7",
      "5.8": "8",
      "9": "9",
      "10": "10"
    };
    jscriptVersion = new Function("/*@cc_on return @_jscript_version; @*/")();

    if (jscriptVersion !== undefined) {
      isTheBrowser = true;
      actualVersion = jscriptMap[jscriptVersion];
    }

    ret = {
      isTheBrowser: isTheBrowser,
      actualVersion: actualVersion
    };

    return ret;
  }());
  
  
  if (IE.isTheBrowser && IE.actualVersion <= 10) {
    alert("The user should get a prompt to update IE.  The current browser version is: " + IE.actualVersion);
  }
  

  </script>
</head>

<body>
  <h1>Prompt users to update IE (if necessary)</h1>
</body>

</html>
